<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学写一个字</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <canvas id="canvas" class="write-area">
        你的浏览器不支持canvas
    </canvas>
    <div id="controller" class="ctrl">
        <div class="btn-color btn-color-selected btn-black"></div>
        <div class="btn-color btn-blue"></div>
        <div class="btn-color btn-green"></div>
        <div class="btn-color btn-red"></div>
        <div class="btn-color btn-orange"></div>
        <div class="btn-color btn-yellow"></div>

        <div id="clear-btn" class="op-btn">清除</div>
        <div class="clearfix"></div>
    </div>
    <script src="index.js"></script>
    <script>
        var width = Math.min(800, document.documentElement.clientWidth - 20);
        var handWritting = handWritting({
            canvas: document.getElementById('canvas'),
            width: width,
            height: width
        });

        document
        .querySelector('#clear-btn')
        .addEventListener('click', function () {
            handWritting.clear();
        }, false);
        document
        .querySelectorAll('.btn-color')
        .forEach(function (v) {
            v.addEventListener('click', function () {
                handWritting.strokeColor = document.defaultView
                    .getComputedStyle(this, null)
                    .getPropertyValue('background-color');
                document.querySelector('.btn-color-selected')
                    .classList.remove('btn-color-selected');
                this.classList.add('btn-color-selected'); 
            }, false);
        });

    </script>
</body>
</html>
